<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    <title>Stopwatch</title>
</head>
<body>
    <h1 >Combined StopWatch and Digital Clock</h1>
    <div class="stopwatch">
        
        <div class="timerdisplay">00 : 00 : 00 : 00</div>
    </div>
    <div class="buttons">
        <button id="stopBtn" class="btn" style="background-color:red;">Stop</button>
        <button id="startBtn" class="btn" style="background-color:green;">Start</button>
        <button id="resetBtn" class="btn" style="background-color:blue;">Reset</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
